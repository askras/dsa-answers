
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вставка элемента в начало списка</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вставка элемента в начало списка</h1>
        <canvas id="myChart" width="800" height="600"></canvas>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {"labels":[1000,2000,3000,4000,5000,6000,7000,8000,9000,10000,11000,12000,13000,14000,15000,16000,17000,18000,19000,20000],"datasets":[{"label":"Вставка в начало","data":[0.29699099999979806,0.10060780000021623,0.1461719999999332,0.057663200000206416,0.11029959999996208,0.10618400000003021,0.0942908000000898,0.13908019999980753,0.13433919999970384,0.10782399999989138,0.0915950000000521,0.12636439999987487,0.08311739999990095,0.17376099999983124,0.16538400000008552,0.3316495999999461,0.26026720000008935,0.1645246000000043,0.13654619999997522,0.11935639999992417],"borderColor":"blue","borderWidth":2,"fill":false}]},
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Вставка элемента в начало списка'
                                }
                            },
                            scales: {
                                x: { 
                                    title: { 
                                        display: true, 
                                        text: 'Размер списка (n)' 
                                    },
                                    ticks: {
                                        maxTicksLimit: 10,
                                        callback: function(value) {
                                            if (value >= 1000) {
                                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                                            }
                                            return value;
                                        }
                                    }
                                },
                                y: { 
                                    title: { 
                                        display: true, 
                                        text: 'Среднее время выполнения (мс)' 
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error("Ошибка при построении графика:", error);
                    document.body.innerHTML += '<div style="color: red; padding: 20px; font-weight: bold;">Ошибка при построении графика: ' + error.message + '</div>';
                }
            });
        </script>
    </div>
</body>
</html>
