
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Удаление последовательных дубликатов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Удаление последовательных дубликатов</h1>
        <canvas id="myChart" width="800" height="600"></canvas>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {"labels":[1000,2000,3000,4000,5000,6000,7000,8000,9000,10000,11000,12000,13000,14000,15000,16000,17000,18000,19000,20000],"datasets":[{"label":"Удаление последовательных дубликатов","data":[0.046654399996623394,0.06732199999969453,0.016394800000125543,0.027064599996083415,0.029295999996247702,0.03441860000602901,0.04008040000044275,0.035519199995906095,0.041519599998719056,0.0451284000009764,0.056181599997216836,0.05677599999762606,0.06810740000219084,0.06790839999739547,0.07791679999791086,0.09995399999897928,0.10547800000349525,0.10743299999739975,0.1261953999986872,0.11489440000150353],"borderColor":"blue","borderWidth":2,"fill":false}]},
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Удаление последовательных дубликатов'
                                }
                            },
                            scales: {
                                x: { 
                                    title: { 
                                        display: true, 
                                        text: 'Размер списка (n)' 
                                    },
                                    ticks: {
                                        maxTicksLimit: 10,
                                        callback: function(value) {
                                            if (value >= 1000) {
                                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                                            }
                                            return value;
                                        }
                                    }
                                },
                                y: { 
                                    title: { 
                                        display: true, 
                                        text: 'Среднее время выполнения (мс)' 
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error("Ошибка при построении графика:", error);
                    document.body.innerHTML += '<div style="color: red; padding: 20px; font-weight: bold;">Ошибка при построении графика: ' + error.message + '</div>';
                }
            });
        </script>
    </div>
</body>
</html>
