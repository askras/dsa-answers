
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Переворот списка</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Переворот списка</h1>
        <canvas id="myChart" width="800" height="600"></canvas>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {"labels":[1000,2000,3000,4000,5000,6000,7000,8000,9000,10000,11000,12000,13000,14000,15000,16000,17000,18000,19000,20000],"datasets":[{"label":"Переворот списка","data":[0.041848799999570474,0.03814980000024661,0.03608660000027157,0.007156399999803398,0.009059000000706873,0.010685200002626516,0.013177400000859051,0.014619800000218675,0.017163799998525065,0.019344599999021737,0.020645200001308695,0.024579200000152922,0.028603600000496953,0.03698460000014166,0.0333996000001207,0.0376330000028247,0.040270800000871534,0.04397060000046622,0.0495307999997749,0.04810440000146628],"borderColor":"teal","borderWidth":2,"fill":false}]},
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Переворот списка'
                                }
                            },
                            scales: {
                                x: { 
                                    title: { 
                                        display: true, 
                                        text: 'Размер списка (n)' 
                                    },
                                    ticks: {
                                        maxTicksLimit: 10,
                                        callback: function(value) {
                                            if (value >= 1000) {
                                                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                                            }
                                            return value;
                                        }
                                    }
                                },
                                y: { 
                                    title: { 
                                        display: true, 
                                        text: 'Среднее время выполнения (мс)' 
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error("Ошибка при построении графика:", error);
                    document.body.innerHTML += '<div style="color: red; padding: 20px; font-weight: bold;">Ошибка при построении графика: ' + error.message + '</div>';
                }
            });
        </script>
    </div>
</body>
</html>
